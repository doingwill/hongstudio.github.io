---
layout: default
---
<!-- 首页 Banner -->
<section class="hero" style="background-image: url('{{ page.hero_image | default: '/assets/img/default-hero.jpg' }}')">
  <div class="hero-content">
    <h1>{{ page.hero_title | default: site.title }}</h1>
    <p>{{ page.hero_subtitle | default: site.description }}</p>
  </div>
</section>

<!-- 工作室简介 -->
<section class="intro-section">
  <div class="container">
    <h2>关于我们</h2>
    <div class="intro-text">
      {{ content }}  <!-- 从 index.md 的 Markdown 内容渲染 -->
    </div>
  </div>
</section>

<!-- 精选游戏展示 -->
<section class="featured-games">
  <div class="container">
    <h2>热门游戏</h2>
    <div class="game-grid">
      {% for game in site.games limit:3 %}
        <div class="game-card">
          <img src="{{ game.icon | relative_url }}" alt="{{ game.title }}">
          <h3>{{ game.title }}</h3>
          <a href="{{ game.url | relative_url }}" class="btn">查看详情</a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
