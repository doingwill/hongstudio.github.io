<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- SEO 优化 -->
  {% seo %}
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/img/studio-logo.png' | relative_url }}" alt="工作室 Logo">
      </a>
      <ul class="nav-links">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  {{ content }}

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <!-- 社交媒体链接 -->
      <div class="social-icons">
        <a href="mailto:{{ site.email }}" class="icon"><i class="fas fa-envelope"></i></a>
        <a href="{{ site.social.facebook }}" target="_blank" class="icon"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <!-- 脚本文件 -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
